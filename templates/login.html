<html>
    <head> 
        <style>
        
        .button {
            display: block;
            vertical-align: middle;
            margin: auto;
            width: 30px;
            height: 100px;
        }
        </style>
        <h3> Log in  </h3>
        <body>
        <form method="post" style="text-align: center">
            {% if error %}
                <p><strong> {{ error }} </strong></p>
            {% endif %}

            {% csrf_token %}
            {% for field in form %}
                <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                </p>
            {% endfor %}
            <button type="submit" style="text-align: center" >Log in</button>
        </form>
        </body>
    </head>
</html>
